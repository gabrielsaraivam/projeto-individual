<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


    <link rel="stylesheet" href="./style.css">

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script src="./script.js"></script>

<body>

    <div class="forma">
        <img src="./img/Camada 2.png" alt="">
    </div>

    <div class="header"> 

        <nav id="menu" class="nav_cadastro">
            <ul onclick="check()">
                <li><a href="">Home</a></li>
                <li><a href="">Entrar</a></li>
            </ul>
        </nav>

        <div class="menu-burguer">
            <input type="checkbox" id="checkbox_menu">
            <label for="checkbox_menu" class="check-orange" id="label-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <h2>Sócio Rei</h2>

    </div>


    <section  class="container">

        <div class="box_form">

            <form class="form_cadastro">
                <h1>Finalize seu <br> cadastro</h1> <br>

                <select name="" id="select_time" onchange="time()">
                    <option value="">Selecione seu time</option>
                    <option value="spfc">São Paulo FC</option>
                    <option value="sep">Palmeiras</option>
                </select>
                <br>
                <select name="" id="select_cor" onchange="card_cor()">
                    <option value="nenhum">Escolha a cor</option>
                    <option value="lj">Laranja</option>
                    <option value="pt">Preto</option>
                    <option value="vm" id="cor_vermelho">Vermelho</option>
                    <option value="vd" id="cor_verde">Verde</option>
                </select>
                <br>
                <button id="btn_cadastro_final">Finalizar cadastro</button>

            </form>


        </div>

        <div class="imagem_cadastro">

            <div class="card" id="card">

                <div class="logo" id="logo">
                    <img src="https://logospng.org/download/brasileirao-serie-a/logo-brasileirao-2048.png" alt="">

                    <!-- <img src="https://logodownload.org/wp-content/uploads/2016/09/sao-paulo-logo-escudo-1.png" alt=""> spfc -->
                </div>

                <div class="nome" id="nome">
                    <span>GABRIEL ROBERTO SARAIVA MEDEIROS</span>
                </div>

                <div class="numero" id="numero">
                    <span>123456 - 789</span>
                </div>

                <div class="sinal" id="sinal">
                    <img src="./img/sinal preto.png" alt="">
                </div>

            </div>

        </div>

    </section>

    <footer class="fan">
        <img src="./img/Fans-pana.png" alt="">
    </footer>


</body>
</html>

    <script src="./script.js"></script>
